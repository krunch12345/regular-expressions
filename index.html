<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        .btns {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin: 0 auto;
            align-items: center;
        }

        .btn-large {
            margin: 10px;
        }

        .text {
            font-size: 25px;
        }
    </style>
    <title>Регулярные выражения</title>
</head>
<body>

<div class="btns container">
    <button class="transformation-one waves-effect waves-light btn-large" type="button">
        Заменить одинарные кавычки на двойные
    </button>

    <button class="transformation-two waves-effect waves-light btn-large" type="button">
        Заменить одинарные кавычки на двойные, кроме апострофов
    </button>

    <button class="transformation-source waves-effect waves-light btn-large" type="button">
        Показать исходный текст
    </button>

    <p class="text"></p>
</div>

<!--1. Придумать шаблон, который заменяет одинарные кавычки на двойные.-->
<!--2. Улучшить шаблон так, чтобы в конструкциях типа aren't одинарная кавычка не заменялась на двойную.-->

<script>
    'use strict'

    const sourceText = `One: 'Hi Mary.'\n
        Two: 'Oh, hi.'\n
        One: 'How are you doing?'\n
        Two: 'I'm doing alright. How about you?'\n
        One: 'Not too bad. The weather is great isn't it?'\n
        Two: 'Yes. It's absolutely beautiful today.'\n
        One: 'I wish it was like this more frequently.'\n
        Two: 'Me too.'\n
        One: 'So where are you going now?'\n
        Two: 'I'm going to meet a friend of mine at the department store.'\n
        One: 'Going to do a little shopping?'\n
        Two: 'Yeah, I have to buy some presents for my parents.'\n
        One: 'What's the occasion?'\n
        Two: 'It's their anniversary.'\n
        One: 'That's great. Well, you better get going. You don't want to be late.'\n
        Two: 'I'll see you next time.'\n
        One: 'Sure. Bye.'`


    const pEl = document.querySelector('.text')
    pEl.innerHTML = sourceText

    const btnTransformOne = document.querySelector('.transformation-one')
    const btnTransformTwo = document.querySelector('.transformation-two')
    const btnTransformSource = document.querySelector('.transformation-source')

    btnTransformOne.addEventListener('click', () => {
        const regexp = /[']/g
        const newPEl = sourceText.replace(regexp, '"')
        pEl.innerHTML = newPEl
    })

    btnTransformTwo.addEventListener('click', () => {
        const regexp = /\B[']|[']\B/g
        const newPEl = sourceText.replace(regexp, '"')
        pEl.innerHTML = newPEl
    })

    btnTransformSource.addEventListener('click', () => {
        pEl.innerHTML = sourceText
    })

</script>

</body>
</html>
